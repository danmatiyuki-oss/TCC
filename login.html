<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema Estudantil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Acesso ao Sistema</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Selecione o tipo de usu√°rio:</label>
        <select id="role" class="w-full border p-2 rounded" onchange="toggleSenha()">
          <option value="aluno">Aluno</option>
          <option value="gestor">Gestor</option>
        </select>
      </div>

      <!-- Campo de senha s√≥ aparece se for gestor -->
      <div id="senhaDiv" class="hidden">
        <label class="block mb-1 font-semibold">Senha do Gestor:</label>
        <input type="password" id="senhaGestor" placeholder="Digite a senha"
               class="w-full border p-2 rounded">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Entrar
      </button>
    </form>
  </div>

  <script>
    const SENHA_GESTOR = "12345"; // üîë Defina a senha que quiser aqui

    function toggleSenha() {
      const role = document.getElementById("role").value;
      document.getElementById("senhaDiv").classList.toggle("hidden", role !== "gestor");
    }

    document.getElementById("loginForm").onsubmit = e => {
      e.preventDefault();
      const role = document.getElementById("role").value;

      if (role === "gestor") {
        const senha = document.getElementById("senhaGestor").value;
        if (senha !== SENHA_GESTOR) {
          alert("Senha incorreta para Gestor!");
          return;
        }
      }

      localStorage.setItem("role", role);
      window.location.href = "index.html"; // Redireciona para o sistema
    };
  </script>
</body>
</html>
